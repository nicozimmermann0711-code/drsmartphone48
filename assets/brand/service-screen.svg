<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004A9F"/>
      <stop offset="50%" style="stop-color:#003D82"/>
      <stop offset="100%" style="stop-color:#002D61"/>
    </linearGradient>
    <linearGradient id="pcb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A4A"/>
      <stop offset="100%" style="stop-color:#0D1F28"/>
    </linearGradient>
  </defs>
  
  <!-- Cross base -->
  <path d="M24 6 L40 6 L40 24 L58 24 L58 40 L40 40 L40 58 L24 58 L24 40 L6 40 L6 24 L24 24 Z" 
        fill="url(#metal)" stroke="#001A3A" stroke-width="1"/>
  <path d="M26 8 L38 8 L38 26 L56 26 L56 38 L38 38 L38 56 L26 56 L26 38 L8 38 L8 26 L26 26 Z" 
        fill="url(#pcb)"/>
  
  <!-- Base circuit traces -->
  <g fill="none" stroke="#2BA9B8" stroke-width="1" stroke-linecap="round" stroke-opacity="0.5">
    <path d="M10 32 L22 32"/>
    <path d="M42 32 L54 32"/>
    <path d="M32 10 L32 22"/>
    <path d="M32 42 L32 54"/>
  </g>
  
  <!-- Crack/shatter pattern -->
  <g fill="none" stroke="#2BA9B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Main diagonal crack -->
    <path d="M22 22 L28 30 L24 32 L32 38 L36 34 L42 42"/>
    <!-- Secondary cracks branching off -->
    <path d="M28 30 L32 26"/>
    <path d="M32 38 L38 40"/>
    <path d="M24 32 L20 36"/>
  </g>
  
  <!-- Crack origin point -->
  <circle cx="22" cy="22" r="3" fill="#2BA9B8" filter="url(#glow)"/>
  
  <!-- Corner pads -->
  <g fill="#2BA9B8" filter="url(#glow)">
    <circle cx="38" cy="26" r="2"/>
    <circle cx="26" cy="38" r="2"/>
    <circle cx="38" cy="38" r="2"/>
  </g>
</svg>
