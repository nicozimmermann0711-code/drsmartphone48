<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="cyan-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="active-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3BC4D4"/>
      <stop offset="50%" style="stop-color:#2BA9B8"/>
      <stop offset="100%" style="stop-color:#1E8A97"/>
    </linearGradient>
  </defs>
  
  <!-- Glow background -->
  <path d="M12 2 L20 2 L20 12 L30 12 L30 20 L20 20 L20 30 L12 30 L12 20 L2 20 L2 12 L12 12 Z" 
        fill="#2BA9B8"
        fill-opacity="0.3"
        filter="url(#cyan-glow)"/>
  
  <!-- Filled cross with gradient -->
  <path d="M12 2 L20 2 L20 12 L30 12 L30 20 L20 20 L20 30 L12 30 L12 20 L2 20 L2 12 L12 12 Z" 
        fill="url(#active-fill)" 
        stroke="#003D82" 
        stroke-width="1"
        filter="url(#cyan-glow)"/>
  
  <!-- Inner highlight -->
  <path d="M13 3 L19 3 L19 13 L29 13 L29 19 L19 19 L19 29 L13 29 L13 19 L3 19 L3 13 L13 13 Z" 
        fill="none"
        stroke="#E8E8E8"
        stroke-width="0.5"
        stroke-opacity="0.3"/>
  
  <!-- Center bright point -->
  <circle cx="16" cy="16" r="3" fill="#E8E8E8" fill-opacity="0.8" filter="url(#cyan-glow)"/>
</svg>
