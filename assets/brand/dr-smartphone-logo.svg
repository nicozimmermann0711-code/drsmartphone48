<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Glow effect for PCB traces -->
    <filter id="pcb-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for active state -->
    <filter id="pcb-glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for metal edge -->
    <linearGradient id="metal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004A9F"/>
      <stop offset="30%" style="stop-color:#003D82"/>
      <stop offset="70%" style="stop-color:#002D61"/>
      <stop offset="100%" style="stop-color:#001A3A"/>
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlight-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:0"/>
    </linearGradient>
    
    <!-- PCB background gradient -->
    <linearGradient id="pcb-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3A4A"/>
      <stop offset="100%" style="stop-color:#0D1F28"/>
    </linearGradient>
  </defs>
  
  <!-- Cross shape - outer metal edge (minimal) -->
  <path d="M196 56 L316 56 L316 196 L456 196 L456 316 L316 316 L316 456 L196 456 L196 316 L56 316 L56 196 L196 196 Z" 
        fill="url(#metal-gradient)" 
        stroke="#001A3A" 
        stroke-width="2"/>
  
  <!-- Cross inner PCB area -->
  <path d="M204 64 L308 64 L308 204 L448 204 L448 308 L308 308 L308 448 L204 448 L204 308 L64 308 L64 204 L204 204 Z" 
        fill="url(#pcb-bg)"/>
  
  <!-- PCB Circuit Traces Group -->
  <g fill="none" stroke="#2BA9B8" stroke-width="2" stroke-linecap="round" filter="url(#pcb-glow)">
    <!-- Main center traces -->
    <!-- Horizontal center line -->
    <path d="M80 256 L432 256"/>
    <!-- Vertical center line -->
    <path d="M256 80 L256 432"/>
    
    <!-- Top arm traces -->
    <path d="M220 100 L220 180 L180 180"/>
    <path d="M292 100 L292 160"/>
    <path d="M256 120 L280 120 L280 170"/>
    <path d="M232 140 L268 140"/>
    
    <!-- Right arm traces -->
    <path d="M340 220 L400 220"/>
    <path d="M360 256 L360 220"/>
    <path d="M380 240 L420 240"/>
    <path d="M340 292 L380 292 L380 270"/>
    <path d="M400 280 L400 256"/>
    
    <!-- Bottom arm traces -->
    <path d="M220 340 L220 400"/>
    <path d="M256 360 L256 412"/>
    <path d="M292 340 L292 380 L320 380"/>
    <path d="M240 380 L272 380"/>
    <path d="M256 400 L280 400"/>
    
    <!-- Left arm traces -->
    <path d="M100 220 L172 220"/>
    <path d="M120 256 L120 220"/>
    <path d="M80 240 L140 240"/>
    <path d="M100 292 L160 292 L160 270"/>
    <path d="M140 280 L140 256"/>
    
    <!-- Diagonal connectors -->
    <path d="M220 220 L236 236"/>
    <path d="M292 220 L276 236"/>
    <path d="M220 292 L236 276"/>
    <path d="M292 292 L276 276"/>
  </g>
  
  <!-- PCB Solder Pads (nodes) -->
  <g fill="#2BA9B8" filter="url(#pcb-glow)">
    <!-- Center node -->
    <circle cx="256" cy="256" r="8"/>
    
    <!-- Top arm pads -->
    <circle cx="220" cy="100" r="5"/>
    <circle cx="256" cy="120" r="5"/>
    <circle cx="292" cy="100" r="5"/>
    <circle cx="220" cy="180" r="4"/>
    <circle cx="180" cy="180" r="4"/>
    <circle cx="292" cy="160" r="4"/>
    <circle cx="280" cy="170" r="4"/>
    <circle cx="232" cy="140" r="3"/>
    <circle cx="268" cy="140" r="3"/>
    
    <!-- Right arm pads -->
    <circle cx="340" cy="220" r="5"/>
    <circle cx="400" cy="220" r="5"/>
    <circle cx="420" cy="240" r="5"/>
    <circle cx="340" cy="292" r="5"/>
    <circle cx="380" cy="292" r="4"/>
    <circle cx="400" cy="280" r="4"/>
    <circle cx="360" cy="220" r="4"/>
    
    <!-- Bottom arm pads -->
    <circle cx="220" cy="340" r="5"/>
    <circle cx="220" cy="400" r="5"/>
    <circle cx="256" cy="412" r="5"/>
    <circle cx="292" cy="340" r="5"/>
    <circle cx="292" cy="380" r="4"/>
    <circle cx="320" cy="380" r="4"/>
    <circle cx="280" cy="400" r="4"/>
    
    <!-- Left arm pads -->
    <circle cx="100" cy="220" r="5"/>
    <circle cx="172" cy="220" r="5"/>
    <circle cx="80" cy="240" r="5"/>
    <circle cx="100" cy="292" r="5"/>
    <circle cx="160" cy="292" r="4"/>
    <circle cx="120" cy="220" r="4"/>
    <circle cx="140" cy="240" r="4"/>
    
    <!-- Corner junction pads -->
    <circle cx="220" cy="220" r="6"/>
    <circle cx="292" cy="220" r="6"/>
    <circle cx="220" cy="292" r="6"/>
    <circle cx="292" cy="292" r="6"/>
  </g>
  
  <!-- Highlight line on metal edge -->
  <path d="M196 56 L316 56 L316 196 L456 196" 
        fill="none" 
        stroke="url(#highlight-gradient)" 
        stroke-width="3"
        stroke-linecap="round"/>
</svg>
