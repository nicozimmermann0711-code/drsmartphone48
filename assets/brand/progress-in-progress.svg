<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Clip path for half fill -->
    <clipPath id="half-clip">
      <rect x="0" y="16" width="32" height="16"/>
    </clipPath>
  </defs>
  
  <!-- Full outline -->
  <path d="M12 2 L20 2 L20 12 L30 12 L30 20 L20 20 L20 30 L12 30 L12 20 L2 20 L2 12 L12 12 Z" 
        fill="none" 
        stroke="#003D82" 
        stroke-width="2"/>
  
  <!-- Half filled portion (bottom half) -->
  <path d="M12 2 L20 2 L20 12 L30 12 L30 20 L20 20 L20 30 L12 30 L12 20 L2 20 L2 12 L12 12 Z" 
        fill="#2BA9B8" 
        fill-opacity="0.6"
        clip-path="url(#half-clip)"/>
  
  <!-- Center indicator dot -->
  <circle cx="16" cy="16" r="2" fill="#2BA9B8"/>
</svg>
