<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="error-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cross outline in error red -->
  <path d="M12 2 L20 2 L20 12 L30 12 L30 20 L20 20 L20 30 L12 30 L12 20 L2 20 L2 12 L12 12 Z" 
        fill="#1A0A0A" 
        stroke="#F44336" 
        stroke-width="2"/>
  
  <!-- X mark inside -->
  <g stroke="#F44336" stroke-width="3" stroke-linecap="round" filter="url(#error-glow)">
    <path d="M10 10 L22 22"/>
    <path d="M22 10 L10 22"/>
  </g>
  
  <!-- Warning indicator dot -->
  <circle cx="16" cy="16" r="2" fill="#F44336" filter="url(#error-glow)"/>
</svg>
